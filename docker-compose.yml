version: '3.8'

services:
    # -------------------
    # 1. PHP Application Service
    # -------------------
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ajax_practice_app # Nombre de contenedor actualizado (ajax_practice)
        # Monta el directorio actual (donde está tu código) en el directorio de trabajo del contenedor
        volumes:
            - .:/var/www/html
        # Define el servicio PHP-FPM como la red interna para Nginx
        networks:
            - ajax-practice-network # Nombre de red actualizado

    # -------------------
    # 2. Web Server (Nginx) Service
    # -------------------
    webserver:
        image: nginx:stable-alpine
        container_name: ajax_practice_webserver # Nombre de contenedor actualizado (ajax_practice)
        ports:
            # Mapea el puerto 80 del contenedor al puerto 8080 en tu máquina local
            - "8080:80" 
        volumes:
            - .:/var/www/html # Monta el código para que Nginx lo sirva
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf # Archivo de configuración de Nginx
        depends_on:
            - app
        networks:
            - ajax-practice-network # Nombre de red actualizado

    # -------------------
    # 3. Database Service (MySQL)
    # -------------------
    db:
        image: mysql:8.0
        container_name: ajax_practice_db # Nombre de contenedor actualizado (ajax_practice)
        restart: always
        environment:
            # Variables de entorno de la base de datos con prefijo 'ajax_practice'
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_DATABASE: ajax_practice_db # Nombre de DB actualizado
            MYSQL_USER: ajax_user # Nombre de usuario de DB actualizado
            MYSQL_PASSWORD: ajax_password # Contraseña de DB actualizada
        ports:
            - "3306:3306"
        volumes:
            - ajax_practice_dbdata:/var/lib/mysql # Nombre de volumen actualizado
        networks:
            - ajax-practice-network # Nombre de red actualizado

# -------------------
# Redes y Volúmenes
# -------------------
networks:
    ajax-practice-network: # Nombre de red actualizado
        driver: bridge

volumes:
    ajax_practice_dbdata: # Nombre de volumen actualizado
